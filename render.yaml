databases:
  - name: postgres
    ipAllowList: []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startComand: bundle exec rails s
    envVars:
    - key: RAILS_MASTER_KEY
      sync: false
    - key: DATABASE_URL
      fromDatabase:
        name: postgres
        property: connectionString

  - type: redis
      ipAllowList: []
      plan: free
      maxmemoryPolicy: noeviction

